<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>雷达新闻</title>
    <style>
      .reg{
        z-index: 999;
      }
      div.move-hide{
        transform: translateX(0%)
      }
    </style>
    <link rel="stylesheet" href="./static/css/iconfont.css" />
    <link rel="stylesheet" href="./static/css/index.css" />
    <link
      href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/user.css" />
  </head>
  <body>
    <div class="container wrapper-loading">
      <header class="cf">
        <a href="./index.html"><i class="iconfont1"></i></a>
        <a href="./user.html"><i class="iconfont">&#xe601;</i></a>
        <!-- <a href="#"><i class="iconfont">&#xe60e;</i></a>
        <a href="#"><i class="iconfont">&#xe619;</i></a> -->
      </header>
      <div class="reg"> 
        <div class="login move-hide" id="login">
          <div class="login-header">
            <span class="login-header-title">注册雷达新闻</span>
          </div>
          <div class="login-from">
            <input type="text" placeholder="请输入登陆信息" id="user" />
            <input type="password" placeholder="密码" id="pass" />
          </div>
          <div class="login-btn login-btn1" id="login-btn">注册</div>
      </div>
      
    </div>
    <script src="./static/js/baseUrl.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var loginBtn = document.getElementById("login-btn");
      var key ;
      var pass;

      loginBtn.onclick = function(){
        key = document.getElementById("user").value;
        pass = document.getElementById("pass").value;
        console.log(111)
        axios.get(`/regier?username=${key}&passworld=${pass}`).catch((err)=>{
          console.log(err)
        }).then(data=>{
          if(data.data.err){
            alert("用户重复")
          }else{
            alert("注册成功！");
            window.location.replace("http://localhost:3000/user.html")
            // window.history.go();
          }
        })
      }
    </script>
  </body>
</html>

<!DOCTYPE html/>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>雷达新闻管理</title>
    <link
      href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/admin.css" />
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">雷达新闻</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li type="list" class="active"><a href="#">新闻列表</a></li>
            <li type="add"><a href="#">新增新闻</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <article>
      <div id="list-panel" class="container-fluid">
        <div class="col-xs-12 col-sm-7">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">新闻列表</div>
            <!-- Table -->
            <div class="table-responsive">
              <table id="news-table" class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>类型</th>
                    <!-- <th>图片</th> -->
                    <th>标题</th>
                    <th>发布日期</th>
                    <th>新闻标记</th>
                    <th>新闻内容</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div id="edite-panel" style="display:none;" class="col-xs-12 col-sm-5">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">编辑新闻</div>
            <div class="panel-body" style="position:relative;">
              <div class="locked"></div>
              <form role="form">
                <div class="form-group">
                  <label for="input-newsType">类型</label>
                  <select id="select_newType" class="form-control">
                    <option value="jingxuan">精选</option>
                    <option value="baijia">百家</option>
                    <option value="local">本地</option>
                    <option value="entertainment">娱乐</option>
                    <option value="shehui">社会</option>
                    <option value="junshi">军事</option>
                    <option value="women">女人</option>
                    <option value="funny">搞笑</option>
                    <option value="internet">互联网</option>
                    <option value="sciencs">科技</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-newImage">图片</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newImage"
                    placeholder="图片地址"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-newTitle">标题</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newTitle"
                    placeholder="标题"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-newPubDate">发布日期</label>
                  <input
                    type="date"
                    class="form-control"
                    id="input-newPubDate"
                    placeholder="发布日期"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-mark">标记</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newMark"
                    placeholder="标记"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-newurl">新闻内容</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newurl"
                    placeholder="新闻内容"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <button
                  id="edite-panel-button"
                  type="submit"
                  class="btn btn-info"
                >
                  提交
                </button>
                <span id="edite-result"></span>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="add-panel" style="display:none;" class="container-fluid">
        <div class="col-xs-12 col-sm-6">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">添加新闻</div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="input-newsType">类型</label>
                  <select id="select_newType" class="form-control">
                    <option value="jingxuan">精选</option>
                    <option value="baijia">百家</option>
                    <option value="local">本地</option>
                    <option value="entertainment">娱乐</option>
                    <option value="shehui">社会</option>
                    <option value="junshi">军事</option>
                    <option value="women">女人</option>
                    <option value="funny">搞笑</option>
                    <option value="internet">互联网</option>
                    <option value="sciencs">科技</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-newImage">图片</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newImage"
                    placeholder="图片地址"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>

                <div class="form-group">
                  <label for="input-newTitle">标题</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newTitle"
                    placeholder="标题"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-newPubDate">发布日期</label>
                  <input
                    type="date"
                    class="form-control"
                    id="input-newPubDate"
                    placeholder="发布日期"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-mark">标记</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newMark"
                    placeholder="标记"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <div class="form-group">
                  <label for="input-newurl">新闻内容</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-newurl"
                    placeholder="新闻内容"
                  />
                  <span class="glyphicon form-control-feedback sr-only"></span>
                </div>
                <button
                  id="add-panel-button"
                  type="button"
                  class="btn btn-info"
                >
                  提交
                </button>
                <span id="add-result"></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
  <script src="./static/js/baseUrl.js"></script>
  <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./static/js/admin_new.js"></script>
  <script type="text/javascript" src="./static/js/admin.js"></script>
</html>
